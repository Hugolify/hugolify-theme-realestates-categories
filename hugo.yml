module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    realestates_categories: /realestates/types/
  term: 
    realestates_categories: /realestates/types/:slug/
taxonomies:
  realestates_category: realestates_categories

# Admin
params:
  admin:
    collections:
      realestates_categories:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: bookmarks
          iconoir: bookmarks
          lucide: bookmark
          material_icons: bookmarks
          material_symbols: bookmarks
          sveltiacms: bookmarks # legacy