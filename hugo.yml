module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  realestates_categories: /realestates/types/:slug/
  section:
    realestates_categories: /realestates/types/
taxonomies:
  realestates_category: realestates_categories

params:
  admin:
    collections:
      realestates_categories:
        enable: true